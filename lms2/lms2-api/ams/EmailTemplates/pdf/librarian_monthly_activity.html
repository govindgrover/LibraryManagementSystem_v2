
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- google fonts - for poppins font (UI look design) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

		<!-- bootstrap 5.3 css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- page title -->
    <title>Monthly Report for Librarian | LMS</title>
	
	</head>

	<body class="">
	
		<div class="container pt-5">
			<h4 class="mb-5">Monthly Activity Report for the period: {{ report_period }}</h4>

			<p>Dear {{ name_title }} {{ name }},</p>

			{% if analytics_data|length > 0  %}
			<p>Kindly find the past month's analytics graphs below.</p>
			<br />
	
			<div class="row row-cols-1 row-cols-md-2 g-4 mb-5 text-center">
					{% for image in analytics_data %}
		
					<div class="col">
						<img
							src="data:image/png;base64,{{ analytics_data[image] }}"
							class="img-fluid rounded mx-auto d-block"
							width="600px"
							height="500px"
							style="border: double lightskyblue 1.09px;"
							alt="{{ image }}"
						/>
					</div>
		
					{% endfor %}

			</div>
			{% else %}
			<p>We did not found any records.</p>
			{% endif %}
				
	
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</html>
